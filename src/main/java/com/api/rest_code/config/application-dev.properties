
# Perfil ativo
spring.profiles.active=dev


# Dados de conexão com PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/banco_teste
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do Hibernate
spring.jpa.hibernate.ddl-auto=update  # Pode ser "update", "create", "validate" ou "create-drop"
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuração do JWT

jwt.secret=MinhaChaveSecreta


# Configuração de logs (opcional)
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
